id: gcs_cleanup
namespace: zoomcamp

tasks:
  - id: purge_gcs
    type: io.kestra.plugin.gcp.gcs.Delete
    uri: "gs://{{kv('GCP_BUCKET_NAME')}}/*"

pluginDefaults:
  - type: io.kestra.plugin.gcp
    values:
      serviceAccount: "{{kv('GCP_CREDS')}}"
      projectId: "{{kv('GCP_PROJECT_ID')}}"
      location: "{{kv('GCP_LOCATION')}}"